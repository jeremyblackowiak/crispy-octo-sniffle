name: CI/CD

on:
  push:
    branches:
      - TheMainBranch ## Commenting out so I don't actually trigger a build, lol

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install asdf & tools
      uses: asdf-vm/actions/install@v3

    - name: Build Docker image
      run: ./nx build app

    - name: Publish Docker image
      run: ./nx publish app

    - name: Apply updated manifests
      run: ./nx apply-all manifests
